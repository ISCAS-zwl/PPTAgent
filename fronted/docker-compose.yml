version: '3.8'

services:
  redis:
    image: docker.1ms.run/library/redis:7.4.7-alpine3.21
    container_name: pptagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - pptagent-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pptagent-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - PPTAGENT_DOCKER_URL=http://deeppresenter-host:7861
      - PPTAGENT_MODE=docker
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - ../../pptagent:/pptagent
      - ../../workspace:/workspace
    networks:
      - pptagent-network
      - pptagent_default  # 连接到 PPTAgent 主项目的网络
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pptagent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - pptagent-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  pptagent-network:
    driver: bridge
  pptagent_default:
    external: true  # 使用外部网络连接到 deeppresenter-host
